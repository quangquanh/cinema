<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search ncc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <h3>Tìm kiếm nhà cung cấp</h3>
    <form action="" method="get" >
      <div class="input-group">
        <span class="input-group-text" id="inputGroup-sizing-default">Tên:</span>
      <input class="form-control" type="text" name="keyword" placeholder="name" />
      <br />
      <button class="btn btn-outline-secondary" type="submit">search</button>
      <br />
    </form>
    <table class="table">
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên</th>
        <th scope="col">Địa chỉ</th>
        <th scope="col">Email</th>
        <th scope="col">Số điện thoại</th>
      </tr>
      <th:block th:each="item : ${listNcc}">
      <tr>
        <td scope="row" th:utext="${item.id}"></td>
        <td th:utext="${item.ten}" ></td>
        <td th:utext="${item.diachi}"></td>
        <td th:utext="${item.email}"></td>
        <td th:utext="${item.sdt}"></td>
        <td><a th:href="@{/manage/edit/{id}(id=${item.id})}"><button class="btn btn-outline-secondary" style="color: green;">edit</button></a></td>
      </tr>
    </th:block>

    </table>
  </body>
</html>
