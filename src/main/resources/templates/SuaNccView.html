<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sửa ncc</title>
</head>
<body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <form action="" method="post"  class="input-group mb-3" >
            <h3 >Sửa Nhà cung cấp</h3>
         <div class="input-group">
            <span class="input-group-text" id="inputGroup-sizing-default">Tên:</span>
        <input type="text" class="form-control" name="ten" th:value="${nhaCungCap.ten}" placeholder="name">
         </div>
        <br>
        <div class="input-group">
        <span class="input-group-text" id="inputGroup-sizing-default">địa chỉ: </span>
        <input type="text" class="form-control" name="diachi" th:value="${nhaCungCap.diachi}" placeholder="address">
        </div>
        <br>
        <div class="input-group">
        <span class="input-group-text" id="inputGroup-sizing-default">email: </span>
        <input type="email" class="form-control" name="email" th:value="${nhaCungCap.email}" placeholder="email">
        </div>
        <br>
        <div class="input-group">
        <span class="input-group-text" id="inputGroup-sizing-default">số điện thoại: </span>
        <input type="text" class="form-control" name="sdt" th:value="${nhaCungCap.sdt}" placeholder="phone number">
        </div>
        <br>
        <div class="input-group">
        <span class="input-group-text" id="inputGroup-sizing-default">mô tả: </span>
        <textarea name="mota" class="form-control" th:text="${nhaCungCap.mota}" ></textarea>
        <br>
        </div>

        <button type="submit">lưu</button>

    </form>
</body>
</html>
